<p>Hello world! This is HTML5 Boilerplate.</p>
<img src="./galilee.png" alt="Logo Galilee" /><br> 

    <div class="container mt-5">
        <form id="myForm">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label> <small>(5 car.) </small>
                <input type="text" class="form-control" id="nom" required><br>
                

            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Pr√©nom </label> <small>(5 car.) </small>
                <input type="text" class="form-control" id="prenom" required><br>
            </div>
            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date de naissance</label> <small>(10 car.) </small>
                <input type="date" class="form-control" id="dateNaissance" required><br>
            </div>
            <div class="mb-3">
                <label for="adressePostale" class="form-label">Adresse postale</label> <small>(16
                     car.) </small>
                <input type="text" class="form-control" id="adressePostale" required><br>
            </div>
            
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>

    <!-- Modal d'erreur -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur de validation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Erreur dans le formulaire, tous les champs sont obligatoire.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'affichage de la carte -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapModalLabel">Localisation sur Google Maps</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <a href="http://maps.google.com/maps?q=Paris" target="_blank">

                    <div id="resultContainer" style="margin-top: 20px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
